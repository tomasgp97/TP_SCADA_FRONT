<ngx-charts-line-chart
*ngIf="lineChartData.length > 0"
  [view]="view"
  [scheme]="colorScheme"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="true"
  [results]="lineChartData"

  >
</ngx-charts-line-chart>
